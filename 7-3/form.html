<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <!-- UnoCSS CDN -->
  <link rel="stylesheet" href="https://unpkg.com/@unocss/reset@latest/antfu.css" />
  <link rel="stylesheet" href="https://unpkg.com/unocss@latest" />
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl mb-6 font-bold text-center">Login</h2>
    <form action="/login" method="POST">
      <div class="mb-4">
        <label for="user" class="block mb-2">user</label>
        <input type="text" id="user" name="user" class="border border-gray-300 rounded-md p-2 w-full" required>
      </div>
      <div class="mb-6">
        <label for="password" class="block mb-2">Password</label>
        <input type="password" id="password" name="password" class="border border-gray-300 rounded-md p-2 w-full" required>
      </div>
      <button type="submit" class="bg-blue-500 text-white p-2 rounded-md w-full">Login</button>
    </form>
  </div>
</body>
</html>
